<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css folder/profile.css ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/profile.js"></script>



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/styles/metro/notify-metro.min.css">

    <!-- Notify.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #ece6e6;">
    <div class="container">
        <div class="nav d-flex justify-content-end">
            <div class="row me-2 mt-2">
                <button type="submit" class=" btn btn-primary float-end" id="logoutbutton">LOGOUT</button>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-lg-4 col-12">
                <div class="card row rounded-5 my-4 shadow text-center" style="background-color: #fff1f1;">
                    <div class="row mt-5">
                        <div class="col d-flex justify-content-center align-items-center">
                            <img src="./icons/default-profile.jpg"
                                class="rounded-circle img-fluid" width="250px" height="250px" alt="">
                        </div>
                    </div>
                    <div class="row my-4 d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-primary" id="button" data-bs-toggle="modal"
                        data-bs-target="#target2">
                        EDIT PROFILE
                    </button>
                    </div>
                    <div class="row-auto mb-3">
                        <span class="d-flex justify-content-center mb-3 fs-2 align-items-end" id="username"></span>
                    </div>
                </div>
                <div class="car row my-5 p-3 rounded-5 d-flex shadow">
                    <div class="row d-flex my-2">
                        <div class="text-center w-75">
                            <h1>social media</h1>
                        </div>
                        <button type="button" class="btn btn-primary rounded-2" id="button" data-bs-toggle="modal"
                            data-bs-target="#target1">
                            <img src="./icons/icons8-edit.svg" alt="">
                        </button>
                    </div>
                    <div class="col-12 d-flex justify-content-around p-4">
                        <div class="row px-2"><a href=""><img src="./icons/icons8-facebook.svg" id="facebook" alt=""></a></div>
                        <div class="row px-2"><a href=""><img src="./icons/icons8-linked-in.svg" id="linkedin" alt=""></a></div>
                        <div class="row px-2"><a href=""><img src="./icons/icons8-twitter.svg" id="twitter" alt=""></a></div>
                    </div>

                </div>
            </div>
            <div class="profile col text-center m-3 rounded-5" style="background-color: #fff1f1;">
                <div class="row justify-content-evenly m-5">
                    <span class=" fw-bold fs-1 ">PERSONAL DETAILS</span>
                </div>


                <table class="table text-center rounded-5" style="background-color: #fff1f1;">
                    <tbody>
                        <tr>
                            <th class="py-3">First Name</th>
                            <td id="firstname">NA</td>
                        </tr>
                        <tr>
                            <th class="py-3">Last Name</th>
                            <td id="lastname">NA</td>
                        </tr>
                        <tr>
                            <th class="py-3">Mobileno</th>
                            <td id="mobileno">NA</td>
                        </tr>
                        <tr>
                            <th class="py-3">DOB</th>
                            <td id="dob">NA</td>
                        </tr>
                        <tr>
                            <th class="py-3">Address</th>
                            <td id="address">NA</td>
                        </tr>
                        <tr>
                            <th class="py-3">District</th>
                            <td id="district">NA</td>
                        </tr>
                        <tr>
                            <th class="py-3">Pincode</th>
                            <td id="pincode">NA</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

   


    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="target2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Profile</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="profile">
                        <div class="row p-2">
                            <div class="form-floating">
                                <input type="text" class="form-control shadow-none" id="firstname" name="firstname"
                                    placeholder="name@example.com" style="background-color:#ECE6E6">
                                <label for="floatingInput" class="ms-2" style="mix-blend-mode: multiply;">FIrst
                                    Name</label>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="form-floating">
                                <input type="text" class="form-control shadow-none" id="lastname" name="lastname"
                                    placeholder="name@example.com" style="background-color:#ECE6E6">
                                <label for="floatingInput" class="ms-2" style="mix-blend-mode: multiply;">Last
                                    Name</label>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="form-floating">
                                <input type="number" class="form-control shadow-none" id="mobileno" name="mobileno"
                                    placeholder="Password" style="background-color:#ECE6E6">
                                <label for="floatingPassword" class="ms-2"
                                    style="mix-blend-mode: multiply;">mobileno</label>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="form-floating">
                                <input type="date" class="form-control shadow-none" id="dob" name="dob"
                                    placeholder="Password" style="background-color:#ECE6E6">
                                <label for="floatingPassword" class="ms-2" style="mix-blend-mode: multiply;">dob</label>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="form-floating">
                                <textarea type="text" class="form-control shadow-none" id="address" name="address"
                                    placeholder="name@example.com" style="background-color:#ECE6E6">
                           </textarea>
                                <label for="floatingInput" class="ms-2"
                                    style="mix-blend-mode: multiply;">LandMark</label>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="form-floating">
                                <input type="text" class="form-control shadow-none" id="district" name="district"
                                    placeholder="name@example.com" style="background-color:#ECE6E6">
                                <label for="floatingInput" class="ms-2"
                                    style="mix-blend-mode: multiply;">District</label>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="form-floating">
                                <input type="text" class="form-control shadow-none" id="pincode" name="pincode"
                                    placeholder="name@example.com" style="background-color:#ECE6E6">
                                <label for="floatingInput" class="ms-2"
                                    style="mix-blend-mode: multiply;">pincode</label>
                            </div>
                        </div>
                        <div class="row btn-span px-5 py-2">
                            <button class="btn btn-primary shadow py-3 mx-5 px-5 w-50" type="submit"
                                id="reg-button">update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>













    <div class="modal fade" id="target1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">social Media</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="socialmedia">

                        <div class="row py-3 px-4">
                            <div class="form-floating">
                                <input type="text" class="form-control shadow-none" id="facebook" name="facebook"
                                    placeholder="facebook" style="background-color:#ECE6E6">
                                <label for="floatingInput" class="ms-2"
                                    style="mix-blend-mode: multiply;">facebook</label>
                            </div>

                        </div>
                        <div class="row py-3 px-4">
                            <div class="form-floating">
                                <input type="text" class="form-control shadow-none" id="linkedin" name="linkedin"
                                    placeholder="linkedin" style="background-color:#ECE6E6">
                                <label for="floatingPassword" class="ms-2"
                                    style="mix-blend-mode: multiply;">linkedin</label>
                            </div>
                        </div>
                        <div class="row py-3 px-4">
                            <div class="form-floating">
                                <input type="text" class="form-control shadow-none" id="twitter" name="twitter"
                                    placeholder="linkedin" style="background-color:#ECE6E6">
                                <label for="floatingPassword" class="ms-2"
                                    style="mix-blend-mode: multiply;">twitter</label>
                            </div>
                        </div>
                        <div class="row btn-span pt-2 px-5 py-4">
                            <button class="btn btn-primary shadow py-3 mx-5 px-5 w-50" type="submit"
                                id="reg-button">update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
